<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="contents">

    </div>
    <script>
        let idx = '*';
        for(i=1; i<=5; i++){
            for(j=0; j<i; j++){
               document.querySelector('#contents').append(idx);
            }
            let pTag = document.createElement("p");
            document.querySelector('#contents').append(pTag);
        }
    </script>
</body>
</html>
