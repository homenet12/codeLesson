<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="count" style="width:30px;" onkeydown="enterkey();">
    <button type="button" id="button">별 찍기!</button>
    <div id="contents">

    </div>
    <script>

        document.querySelector('#button').addEventListener('click', insertIdx);

        function enterkey() {
            if (window.event.keyCode == 13) {
                insertIdx();
            }
        }

        function insertIdx(){
            document.querySelector('#contents').innerHTML = "";
            let count = document.querySelector('#count');

            validation(count);

            let idx = '*';
            for(i=1; i<=count.value; i++){
                for(j=0; j<i; j++){
                    document.querySelector('#contents').append(idx);
                }
                let pTag = document.createElement("p");
                document.querySelector('#contents').append(pTag);
            }
        }


        
        function validation(count){
            if(count.value =='' || !isNaN(count)){
                alert("숫자만 입력이 가능합니다.");
                count.value = '';
                count.focus();
                return false;
            }
            if(count.value < 1 || count.value > 100){
                alert("1~ 100 사이 숫자만 가능합니다.");
                count.value = '';
                count.focus();
                return false;
            }
        }
        
    </script>
</body>
</html>
